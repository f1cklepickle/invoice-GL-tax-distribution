<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Tax Distribution Program</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <h1>GL Invoice Details</h1>
    <div>

        <p>
          <div class="totalContainer">
            <strong>Invoice Total:</strong>
            <div>
              <input type="text" id="inputTotal">
            </div>
            <span id="invoice-total"></span>
          </div>
        </p>

        <p><strong>Subtotal:</strong><span id="subtotal"></span></p>
        <p><strong>Tax:</strong><span id="tax"></span></p>
    </div>

    <div class="enterItemContainer">
      <table>
        <thead>
          <tr>
            <th>Enter GL Number:<div>
              <input type="text" id="inputGl">
            </div></th>
            <th>Enter Item Cost:<div>
              <input type="text" id="inputCost">
            </div></th>
            <th>Enter Item Name: (Optional)<div>
              <input type="text" id="inputName">
            </div></th>
          </tr>
        </thead>
      </table>
    </div>

    <h2>GL Details</h2>
    <div id="detailsContentContainer">
      <div id="bookmarkList">
        <ul id="marksExtra">
        </ul>
      </div>
      <div id="detailsContainer">
        <table id="gl-table">
          <thead>
            <tr>
           
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <button id="add-item-button" onclick="addNewGl()"> Add New Item</button>

    <script src=script.js></script>
  </body>
</html>
