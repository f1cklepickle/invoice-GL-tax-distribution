<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <meta="viewport" content="width=device-width, initial-scale=1.0">
    <titel>Invoice Tax Distribution Program</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <h1>GL Invoice Details</h1>
    <div>

        <p>
          <div class="totalContainer">
            <strong>Invoice Total:</strong>
            <form>
              <input type="text" id="inputTotal">
            </form>
            <span id="invoice-total"></span>
          </div>
        </p>

        <p><strong>Subtotal:</strong><span id="subtotal"></span></p>
        <p><strong>Tax:</strong><span id="tax"></span></p>
    </div>

    <div class="enterItemContainer">
      <table>
        <thead>
          <tr>
            <th>Enter GL Number:<form>
              <input type="text" id="inputGl">
            </form></th>
            <th>Enter Item Cost:<form>
              <input type="text" id="inputCost">
            </form></th>
            <th>Enter Item Name: (Optional)<form>
              <input type="text" id="inputName">
            </form></th>
          </tr>
        </thead>
      </table>
    </div>

    <h2>GL Details</h2>
    <table id="gl-table">
        <thead>
            <tr>
                <th>GL Number</th>
                <th>GL Subtotal</th>
                <th>Tax</th>
                <th>GL Total</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="add-item-button" onclick="addNewGl()"> Add New Item</button>

    <script src=script.js></script>
  </body>
</html>
